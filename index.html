<html lang="PT-BR">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jokenpo</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet"/>
</head> 
<body>
    <section class="menu">
        <div class="center">
            <div class="menu_princ">
                <h1>Game Jokenpo</h1>
            </div>
        </div><!--center-->
    </section><!--menu-->
    <section class="tela_principal">
        <div class="center">
            <div class="players">
                <div class="player_one">
                    <div><img opt="pedra" src="assets/rock.png"/></div>
                    <div><img opt="papel" src="assets/paper.png"/></div>
                    <div><img opt="tesoura" src="assets/scissors.png"/></div>
                </div><!--player_one-->
                <div class="placares">
                    <div class="plac1">
                        <div class="placa_1">
                            <h2 class="placa_one">0</h2>
                        </div>
                        <div class="nome_placa1">
                            <h3 class="nome_jogador"></h3>
                        </div>
                    </div><!--plac1-->
                    <div class="placa_text">
                        <h1>Resultado foi...</h1>
                        <h2 class="vencedor"></h2>
                    </div><!--placa_text-->
                    <div class="plac2">
                        <div class="placa_2">
                            <h2 class="placa_ia">0</h2>
                        </div>
                        <div class="nome_placa2">
                            <h3>IA PLAYER</h3>
                        </div>
                    </div><!--plac2-->
                </div>
                <div class="player_ia">
                    <div><img opt="pedra" src="assets/rock.png"/></div>
                    <div><img opt="papel" src="assets/paper.png"/></div>
                    <div><img opt="tesoura" src="assets/scissors.png"/></div>
                </div><!--player_ia-->
            </div><!--players-->
        </div><!--center-->
    </section><!--tela_principal-->

    <script src="js/main.js"></script>

        <div class="popup">
            <div class="modal">
                <input type="text" name="mynome" placeholder="Coloca o seu nome...">
                <input type="button" name="conf" value="Ok">
            </div>
        </div>

    <script src="js/modal.js"></script>
    
    
</body>
</html>
